<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>TTShop台中輪胎館</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
	.clickable-row {
      cursor: pointer;
    }
    .clickable-row:hover {
      background-color: #f0f0f0;
    }
	.row-selected {
      background-color: yellow !important;
    }
  </style>
</head>
<body>

  <h1>輪胎規格查詢</h1>
  <input type="text" id="specInput" placeholder="請輸入規格">
  <button onclick="querySpec()">查詢</button>

  <div id="resultTable"></div>
  <div id="zeroStockTable"></div>

  <script>
    function querySpec() {
      const spec = document.getElementById('specInput').value;
	  const API_USER = "{{ user }}";
      const API_PASS = "{{ pw }}";
	  const API_URL = "{{ url }}"

      fetch(API_URL + '/lut-api', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
		  'Authorization': 'Basic ' + btoa(API_USER + ':' + API_PASS)
        },
        body: JSON.stringify({ spec: spec })
      })
      .then(response => response.json())
      .then(data => {
        renderTable(data);
      })
      .catch(error => {
        document.getElementById('resultTable').innerHTML = '<p style="color:red;">查詢失敗：' + error + '</p>';
      });
    }

   let currentSort = { key: null, asc: true };  // 排序狀態 (列名與升降)
   
  function renderTable(data) {
    const resultContainer = document.getElementById('resultTable');
    const zeroStockContainer = document.getElementById('zeroStockTable');
	
	const zeroStockData = data['no_stock'];
    const availableStockData = data['with_stock'];
  
    if (!Array.isArray(availableStockData) || availableStockData.length === 0) {
      resultContainer.innerHTML = '<p>查無資料。</p>';
      zeroStockContainer.innerHTML = '';
      return;
    }
	resultContainer.innerHTML = '';
  
    // 預設排序（第一次以品名升冪）
    if (!currentSort.key) {
      const defaultKey = '品名'; // ← 替換成你的欄位名稱
      if (availableStockData[0] && availableStockData[0][defaultKey] !== undefined) {
        currentSort.key = defaultKey;
        currentSort.asc = true;
        availableStockData.sort((a, b) => String(a[defaultKey]).localeCompare(String(b[defaultKey])));
      }
    }
  
    // 渲染主表格（非零庫存）
    renderSingleTable(resultContainer, availableStockData);
  
    // 渲染零庫存表格
    if (zeroStockData.length > 0) {
      zeroStockContainer.innerHTML = '<h3>零庫存清單</h3>';
      renderSingleTable(zeroStockContainer, zeroStockData);
    } else {
      zeroStockContainer.innerHTML = '';
    }
  }
  
  function renderSingleTable(container, data) {
    container.innerHTML = ''
	
    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const tbody = document.createElement('tbody');
  
    const headerRow = document.createElement('tr');
    const keys = Object.keys(data[0]);
  
    keys.forEach((key) => {
      const th = document.createElement('th');
      th.style.cursor = 'pointer';
      th.innerHTML = key;
  
      if (currentSort.key === key) {
        const icon = document.createElement('i');
        icon.className = currentSort.asc ? 'bi bi-caret-up-fill' : 'bi bi-caret-down-fill';
        icon.style.marginLeft = '6px';
        th.appendChild(icon);
      }
  
      th.addEventListener('click', () => {
        if (this.classList.contains('row-selected')) {
           this.classList.remove('row-selected'); // 第二次點同一列：取消選取
        } else {
          document.querySelectorAll('.clickable-row').forEach((r) =>
            r.classList.remove('row-selected')
          );
          this.classList.add('row-selected'); // 第一次點：選取
        }
  
        // 排序資料
        data.sort((a, b) => {
          const valA = a[key];
          const valB = b[key];
          if (!isNaN(valA) && !isNaN(valB)) {
            return currentSort.asc ? valA - valB : valB - valA;
          } else {
            return currentSort.asc
              ? String(valA).localeCompare(String(valB))
              : String(valB).localeCompare(String(valA));
          }
        });
		
		renderSingleTable(data);
      });
  
      headerRow.appendChild(th);
    });
  
    thead.appendChild(headerRow);
  
    data.forEach((item) => {
      const row = document.createElement('tr');
      keys.forEach((key) => {
        const td = document.createElement('td');
        td.textContent = item[key];
        row.appendChild(td);
      });
      tbody.appendChild(row);
    });
  
    table.appendChild(thead);
    table.appendChild(tbody);
    container.appendChild(table);
  }
  </script>

</body>
</html>
